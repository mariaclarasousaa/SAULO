<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do professor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para LUPA -->
    <style>
        body {
            font-family: Arial, sans-serif;  /* FUNDO DA TELA */
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Coloca a imagem no topo */
        }
        .back-arrow {
            position: absolute; /* Posiciona a seta no canto superior esquerdo */
            top: 15px;
            left: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .back-arrow:hover {
            color: #1d8649; /* Muda a cor ao passar o mouse */
        }
        .profile-pic {  /*EDITAR A IMAGEM*/
            border-radius: 500%;
            width: 160px;
            height: 160px;
            object-fit: cover;
            margin: 1 auto;
            display: block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px; /* Espaço entre a imagem e o cartão de perfil */
            border: 2px solid black;  /* Adicionando borda preta */
        }
        .profile-card { 
            background-color: #63BB7E;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
            text-align: left;
            color: rgb(0, 0, 0);
            font-size: 15px;
            font-weight: 600;
            font-family: Arial, Helvetica, sans-serif; /* CAIXA VERDE */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 93%; /* editar tamanho das caixas */
            padding: 10px;
            margin: 10px 0;
            border-radius: 9px;
            border: none;
            color: grey;
            background-color: #f0f0f0; /* Cor de fundo do campo */
        }
        h2 {
            text-align: center; /* Centraliza o título */
            color: #000000;
            margin-bottom: 20px;
        }
        .btn {
            background-color: white;  /* botao de alterar dados */
            color: #000000;
            border: none;
            font-weight: 500;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            width: 50%;
            margin: 0 auto;
            display: block;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #1d8649; 
            color: rgb(255, 255, 255);
        }
        
        /* Lupa no canto superior direito */
        .search-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 25px;
            color: #000000;
            cursor: pointer;
        }

        .search-icon:hover {
            color: #1d8649; /* Muda a cor ao passar o mouse */
        }

    </style>
</head>
<body>
     <!-- Seta para voltar -->
      <a href="#" class="back-arrow" onclick="history.back();"> ᐸ </a>


     <!-- Lupa no canto superior direito -->
     <i class="fas fa-search search-icon"></i>

    <!-- Imagem de Perfil - fora da área verde, acima do cartão -->   
    <img src="https://i.postimg.cc/ryd49mfx/transferir.jpg" alt="Foto de Perfil" class="profile-pic">

     <h2>Olá, Saulo Bezerra!</h2>
    <!--  área verde -->
    <div class="profile-card">
       
        <form>
            <label for="name">Nome</label>
            <input type="text" id="name" value="Saulo Bezerra" disabled>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" value="saulo@example.com" disabled>
            
            <label for="password">Senha</label>
            <input type="password" id="password" value="******" disabled>
            
            <label for="phone">Telefone (opcional)</label>
            <input type="tel" id="phone" value="(99) 99999-9999" disabled>
            
            <button type="button" class="btn" id="editBtn">Alterar dados</button>
        </form>
    </div>

    <script>
        // Função para alternar a edição dos campos
        document.getElementById('editBtn').addEventListener('click', function() {
            const inputs = document.querySelectorAll('input');
            const isDisabled = inputs[0].disabled;

            // Alterna o estado de habilitação dos campos
            inputs.forEach(input => input.disabled = !isDisabled);

            // Altera o texto do botão
            if (isDisabled) {
                this.textContent = 'Salvar dados';
            } else {
                this.textContent = 'Alterar dados';
            }
        });
    </script>
</body>
</html>

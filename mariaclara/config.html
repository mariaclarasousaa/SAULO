<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Configurações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
            position: fixed;
        }

        .sidebar .header {
            padding-left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #47992e9c;
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 18px;
            color: #333;
        }

        .menu-item span {
            font-weight: normal;
        }

        .back-btn {
            font-size: 18px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            color: #007b5f;
        }

        .back-btn i {
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <!-- Botão para voltar à tela anterior -->
    <a href="index.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>

    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="header">Configurações</div>
        <a href="home.html" class="menu-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="perfil.html" class="menu-item"><i class="fas fa-user"></i><span>Perfil</span></a>
        <a href="notificacoes.html" class="menu-item"><i class="fas fa-bell"></i><span>Notificação</span></a>
        <a href="eventos.html" class="menu-item"><i class="fas fa-calendar"></i><span>Eventos</span></a>
        <a href="ajuda.html" class="menu-item"><i class="fas fa-question-circle"></i><span>Ajuda</span></a>

        <!-- Link para a página de confirmação de saída -->
        <a href="sair.html" class="menu-item"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;


        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 100px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile h2 {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
        .profile p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }


        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: auto;
            margin-bottom: auto;


        }
        .grid button {
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .grid button:hover {
            background-color: #e0e0e0;
        }
        .grid button img {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .profile-pic {  /EDITAR A IMAGEM/
            border-radius: 500%;
            width: 160px;
            height: 160px;
            object-fit: cover;
            margin: 1 auto;
            display: block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px; /* Espaço entre a imagem e o cartão de perfil */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">☰</div>
        <div class="profile">
            <!-- Imagem de Perfil - fora da área verde, acima do cartão -->  
    <img src="https://i.postimg.cc/Rh53DDhG/IMG-20241126-WA0015.jpg" alt="Foto de Perfil" class="profile-pic">
            <div>
                <h2>Bem-vindo!</h2>
            <p>Olá,Saulo Bezerra </p>
            </div>
        </div>
        <div class="grid">
            <button>
                <img src="https://i.postimg.cc/6qjfgFq7/usuarios-alt.png" alt="Ícone Turmas">
                Turmas
            </button>
            <button>
                <img src="https://i.postimg.cc/mrsCXTjX/usuarios.png" alt="Ícone Alunos">
                Alunos
            </button>
            <button>
                <img src="https://i.postimg.cc/L8qxK4zm/definicoes.png" alt="Ícone Configuração">
                Configuração
            </button>
            <button>
                <img src="https://i.postimg.cc/Vv1hzyzD/verificar.png" alt="Ícone Frequência">
                Frequência
            </button>
            <button>
                <img src="https://i.postimg.cc/0yqfzTFs/relogio-calendario.png" alt="Ícone Horários">
                Horários
            </button>
            <button>
                <img src="https://i.postimg.cc/HWc4BWCm/medalha.png" alt="Ícone Medalhas">
                Medalhas
            </button>
        </div>
    </div>
</body>
</html>

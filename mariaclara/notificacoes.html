<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .back-btn {
            font-size: 18px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            color: #f1f1f1;
        }

        .back-btn i {
            margin-right: 10px;
        }

        .notification-container {
            margin-top: 60px;
            padding: 20px;
        }

        .notification-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .notification-item:hover {
            background-color: #f9f9f9;
        }

        .notification-text {
            font-size: 16px;
            color: #333;
        }

        .notification-date {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            font-size: 14px;
            cursor: pointer;
            color: #4CAF50;
            border: none;
            background-color: transparent;
            transition: color 0.3s;
        }

        .btn-action:hover {
            color: #388E3C;
        }

        .btn-delete {
            color: #e74c3c;
        }

        .btn-delete:hover {
            color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Botão de voltar -->
    <a href="config.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>

    <!-- Cabeçalho -->
    <div class="header">
        Notificações
    </div>

    <!-- Container de notificações -->
    <div class="notification-container">
        <!-- Notificação 1 -->
        <div class="notification-item">
            <div class="notification-text">
                Sua aula começa em 30min
                <div class="notification-date">Data: 17/12/2024 - Hora: 10:30</div>
            </div>
            <div class="notification-actions">
                <button class="btn-action" onclick="markAsRead(this)">Marcar como lida</button>
                <button class="btn-action btn-delete" onclick="deleteNotification(this)">Excluir</button>
            </div>
        </div>

        <!-- Notificação 2 -->
        <div class="notification-item">
            <div class="notification-text">
                Você tem 2 aulas agendadas para amanhã
                <div class="notification-date">Data: 17/12/2024 - Hora: 09:00</div>
            </div>
            <div class="notification-actions">
                <button class="btn-action" onclick="markAsRead(this)">Marcar como lida</button>
                <button class="btn-action btn-delete" onclick="deleteNotification(this)">Excluir</button>
            </div>
        </div>

        <!-- Notificação 3 -->
        <div class="notification-item">
            <div class="notification-text">
                Você recebeu um novo comentário.
                <div class="notification-date">Data: 16/12/2024 - Hora: 18:45</div>
            </div>
            <div class="notification-actions">
                <button class="btn-action" onclick="markAsRead(this)">Marcar como lida</button>
                <button class="btn-action btn-delete" onclick="deleteNotification(this)">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Script para as ações -->
    <script>
        // Função para marcar a notificação como lida
        function markAsRead(button) {
            const notification = button.closest('.notification-item');
            notification.style.backgroundColor = '#e8f5e9'; // Altera a cor de fundo para indicar leitura
            button.disabled = true; // Desabilita o botão de "Marcar como lida"
            button.innerText = 'Lida';
        }

        // Função para excluir a notificação
        function deleteNotification(button) {
            const notification = button.closest('.notification-item');
            notification.remove(); // Remove a notificação
        }
    </script>

</body>
</html>

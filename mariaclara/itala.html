<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Medalhas</title>
    <link rel="stylesheet" href="style/style1.css">
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #63BB7E; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container principal */
.container {
    width: 300%;
    max-width: 350px;
    background: white;
    border-radius: 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 40px;
    padding-left: 60px;
    
}

/* Bot√£o de voltar */
header {
    text-align: left;
    margin-bottom: 40px;
}

.back-button {
    background: none;
    border: none;
    font-size: 30px;
    cursor: pointer;
    color: #555;
}

/* Perfil do usu√°rio */
.profile-card {
    text-align: center;
    margin-bottom: 60px;
}

.profile-image {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin-bottom: 20px;
    object-fit: cover;
    border: 2px solid #63BB7E;
}

.profile-card h2 {
    font-size: 20px;
    color: #333;
}

/* Lista de medalhas */
.medals-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.medal {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #f9f9f9;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: background-color 0.2s;
}


.medal:hover {
    background-color: #c3fdc3;
}

.medal-icon {
    font-size: 20px;
}

.medal-text {
    flex-grow: 1;
    margin-left: 15px;
    font-size: 16px;
    font-weight: bold;
}
.medal-info{
    margin-top: 10px;
    font-size: 1.0em;
    color: #666;
    text-align: right;
    padding-right: 20px;
}

.arrow {
    font-size: 18px;
    color: #aaa;
}
.gold {
    color: #d4af37;
  }
  
  .silver {
    color: #c0c0c0;
  }
  
  .bronze {
    color: #cd7f32;
  }
</style>
<body>
    <header>
        <div class="container">
            <header>
      
              <a href="medalhas.html" class="back-button">&larr;</a> <!-- Aqui √© onde voc√™ coloca o link correto para voltar para a lista de medalhas -->
            </header>
            <div class="profile-card">
                <img src="https://i.postimg.cc/YqZRcWbS/itala.jpg" alt="Foto do Usu√°rio" class="profile-image">
                <h2>√çtala Lima Correia</h2>
            </div>
            <div class="medals-list">
                <details class="medal">
                    <summary>
                        <span class="medal-icon">ü•á</span>
                        <span class="medal-text">Ouro</span>
                    </summary>
                        <span class="medal-info">Copa Cariri de Jiu-Jitsu 2024</span>
                </details>
            <div class="medal-item">
                <details class="medal">
                    <summary>
                        <span class="medal-icon">ü•à</span>
                        <span class="medal-text">Prata</span>
                    </summary>
                        <span class="medal-info">Copa Cariri de Jiu-Jitsu 2024</span>
                </details>
            </div>
            <div class="medal-item">
                <details class="medal">
                    <summary>
                        <span class="medal-icon">ü•â</span>
                        <span class="medal-text">Bronze</span>
                    </summary>
                        <span class="medal-info"></span>
                </details>
            </div>
        </div>
    </div>
    </header>
</body>
</html>

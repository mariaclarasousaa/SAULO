    }


    .list {
        margin-top: 20px;
        background: white;

        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 100%; /* Limita a largura máxima */

      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    }


    .list-item img {

      height: 40px;

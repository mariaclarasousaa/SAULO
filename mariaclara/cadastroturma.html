<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastro Aluno</title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <form>
        <h1>Cadastro Aluno</h1>
        <p>Informe abaixo os dados do novo aluno</p>
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
        <label for="nome"><strong>Data de Nascimento</strong></label>
        <input type="date" name="Data de Nascimento" id="Data de Nascimento" required>
        <label for="nome"><strong>CPF</strong></label>
        <input type="text" name="CPF" id="CPF" required>
        <label for="nome"><strong>Contato</strong></label>
        <input type="text" name="Contato" id="Contato" required>
        <label for="nome"><strong>Aluno do campus? Se sim, informe a matrícula</strong></label>
        <input type="text" name="Aluno do campus? Se sim, informe a matrícula" id="Aluno do campus? Se sim, informe a matrícula" required>
        <label for="nome"><strong>Nome do responsável</strong></label>
        <input type="text" name="Nome do responsável" id="Nome do responsável" required>
        <label for="nome"><strong>Contato do responsável</strong></label>
        <input type="text" name="Contato do responsável" id="Contato do responsável" required>
        <label for="graduacao"><strong>Graduação</strong></label>
        <select id="graduacao" name="graduacao" required>
        <option value="" disabled selected>Selecione a graduação</option>
        <option value="Cinza e branco">Cinza e branco </option>
        <option value="cinza">Cinza</option>
        <option value="Cinza e preto">Cinza e preto</option>
        <option value="Amarela e branco">Amarela e branco</option>
        <option value="amarela">Amarela</option>
        <option value="Amarela e preto">Amarela e preto</option>
        <option value="Laranja e branco">Laranja e branco</option>
        <option value="Laranja">Laranja</option>
        <option value="Laranja e preto">Laranja e preto</option>
        <option value="Verde e branco">Verde e branco</option>
        <option value="Verde">Verde</option>
        <option value="Verde e preto">Verde e preto</option>
        <option value="Azul">Azul</option>
        <option value="Roxa">Roxa</option>
        <option value="Marrom">Marrom</option>
        <option value="Preto">Preto</option>
        </select>
        <label for="nome"><strong>Data da graduação</strong></label>
        <input type="date" name="Data da graduação" id="Data da graduação" required>
    
        <button type="submit">Cadastrar</button>
      </form>
    </body>
    </html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
          }
          
          /* Container do formulário */
          form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
          }
          
          /* Título principal */
          form h1 {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
          }
          
          form p {
            text-align: center;
            font-size: 14px;
            color: #726060;
            margin-bottom: 20px;
          }
          
          /* Campos de input */
          form input,
          form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #726060;
            background-color: #f9f9f9;
            box-sizing: border-box;
          }
          
          /* Placeholder estilizado */
          form input::placeholder,
          form select::placeholder {
            color: #555;
          }
          
          /* Botão de cadastro */
          form button {
            width: 100%;
            padding: 10px;
            background-color: #D9D9D9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          
          form button:hover {
            background-color: #63BB7E;
          }
        label {
            color: #726060
        }
        
        .back-arrow {
          position: absolute; /* Posiciona a seta no canto superior esquerdo */
          top: 15px;
          left: 20px;
          font-size: 18px;
          text-decoration: none;
          color: #000000;
          font-weight: bold;
          font-family: Arial, sans-serif;
      }
        
        </style>

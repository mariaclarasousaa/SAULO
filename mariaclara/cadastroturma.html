<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Turma</title>
</head>
<body style="font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;">


    <div style="width: 350px;
                height: 600px;
                background-color: white;
                border-radius: 12px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;">
        <h2 style="text-align: center;
                   font-size: 22px;
                   margin: 0;">Cadastrar turma</h2>
        <p style="text-align: center;
                  font-size: 14px;
                  color: #555;
                  margin-bottom: 20px;">
            Informe abaixo os dados da sua nova turma
        </p>


        <label for="nomeTurma"
         style="display: block;
                font-weight: bold;
                margin-bottom: 10px;
                margin-top: 20px;">Nome da turma</label>
        <input type="text"
               id="nomeTurma"
               placeholder="Ex: Turma A"
               style="width: 100%;
                      height: 45px;
                      border: none;
                      border-radius: 12px;
                      background-color: #eaeaea;
                      margin-bottom: 20px;
                      padding-left: 10px;
                      font-size: 14px;
                      resize:none;
                      box-sizing:border-box;">


       
        <label for="curso"
               style="display: block;
                      font-weight: bold;
                      margin-bottom: 10px;
                      margin-top: 20px;">Informe o curso</label>
        <input type="text"
               id="curso"
               placeholder="Ex: Matemática"
               style="width: 100%;
                      height: 45px;
                      border: none;
                      border-radius: 12px;
                      background-color: #eaeaea;
                      margin-bottom: 20px;
                      padding-left: 10px;
                      font-size: 14px;
                      resize:none;
                      box-sizing:border-box;">


       
        <label for="dataEmissao"
               style="display: block;
                      font-weight: bold;
                      margin-bottom: 10px;
                      margin-top:20px;">Data de emissão</label>
        <input type="date"
               id="dataEmissao"
               style="width: 100%;
                      height: 45px;
                      border: none;
                      border-radius: 12px;
                      background-color: #eaeaea;
                      margin-bottom: 20px;
                      padding-left: 10px;
                      font-size: 14px;
                      resize:none;
                      box-sizing:border-box;">


       
        <label for="descricao"
               style="display: block;
                      font-weight: bold;
                      margin-bottom: 10px;
                      margin-top:20px">Deixe abaixo uma descrição para sua turma</label>
        <textarea id="descricao"
                  placeholder="Digite a descrição aqui..." rows="2"
                  style="width: 100%;
                         height: 70px;
                         border: none;
                         border-radius: 12px;
                         background-color: #eaeaea;
                         margin-bottom: 20px;
                         padding: 10px;
                         font-size: 14px;
                         resize:none;
                         box-sizing:border-box;
                         overflow:hidden;"></textarea>




        <button style="width: 100%;
                       height: 40px;
                       border: none;
                       border-radius: 12px;
                       background-color: #8c8c8c;
                       color: white;
                       font-size: 16px;
                       cursor: pointer;
                       box-sizing:border-box;">
            Salvar
        </button>
    </div>


</body>
</html>
